<!DOCTYPE html>
<html>

<head>
	<title> Managae Employee </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#"> Managae  Employee </a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/employees}"> Managae  Employee </a>
				</li>
			</ul>
		</div>
	</nav>
<br>
<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<br>
				<br>
				<h1 class="text-center"> Create New Employee </h1>
				<div class+"card-body">
					<form th:action="@{/employees}" th:object="${employee}" method="post">
						<div class="form-group">
							<label> Employee First Name </label>
							<input type="text" name="firstName" th:field="*{firstName}" class="form-control"
								placeholder="Enter Employee First Name" />
						</div>

						<div class="form-group">
							<label> Employee Last Name </label>
							<input type="text" name="lastName" th:field="*{lastName}" class="form-control"
								placeholder="Enter Employee Last Name" />
						</div>

						<div class="form-group">
							<label> Employee email </label>
							<input type="text" name="email" th:field="*{email}" class="form-control"
								placeholder="Enter Student Email" />
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary"> Submit </button>
						</div>

				</div>
				</form>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
