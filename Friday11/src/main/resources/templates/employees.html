<!DOCTYPE html>
<html>

<head>
	<title> Manage Employee </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#"> Manage Employee </a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/employees}"> Manage Employee </a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1> List Of Employee</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
			</div>
		</div>
		<table class=" table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th> Employee First Name </th>
					<th> Employee Last Name </th>
					<th> Employee Email </th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee: ${employee}">
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td>
					<a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-primary"> Update </a>
					<a th:href="@{/employees/{id}(id=${employee.id})}" class="btn btn-danger"> Delete </a>
					</td>
				</tr>
			</tbody>
		</table>
		</table>
</body>

</html>
